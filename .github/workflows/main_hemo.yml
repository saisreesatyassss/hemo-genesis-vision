# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Hemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      # Debug: List contents to see what was built
      - name: List build output
        run: |
          echo "Root directory contents:"
          ls -la
          echo "Checking for common build directories:"
          ls -la dist/ || echo "No dist directory"
          ls -la build/ || echo "No build directory"
          ls -la public/ || echo "No public directory"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # Upload the entire project instead of just dist
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Debug: Check what we downloaded
      - name: List downloaded contents
        run: |
          echo "Downloaded artifact contents:"
          ls -la

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Hemo'
          slot-name: 'Production'
          # Deploy the root directory instead of ./dist
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CB4882F91AD2468395DB60F44EDEDD41 }}